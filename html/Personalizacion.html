    <main>
        <section class="container mt-5">
            <h1>Personaliza tu Camisa</h1>
            <form action="procesar_personalizacion.php" method="post">
                <!-- Selección de talla -->
                <div class="mopciones">
                    <label for="talla" class="cosas">Selecciona la talla:</label>
                    <select class="form-select" id="talla" name="talla" required>
                        <option value="" selected disabled>Elige una opción</option>
                        <option value="S">S - Pequeña</option>
                        <option value="M">M - Mediana</option>
                        <option value="L">L - Grande</option>
                        <option value="XL">XL - Extra Grande</option>
                    </select>
                </div>

                <!-- Selección de diseño -->
                <div class="mopciones">
                    <label for="diseno" class="cosas">Selecciona un diseño:</label>
                    <select class="form-select" id="diseno" name="diseno" required>
                        <option value="" selected disabled>Elige una opción</option>
                        <option value="diseno1">Diseño 1</option>
                        <option value="diseno2">Diseño 2</option>
                        <option value="diseno3">Diseño 3</option>
                        <option value="diseno_prop">Diseño Personalizado</option>
                    </select>
                </div>

                <!-- Selección de material -->
                <div class="mopciones">
                    <label for="material" class="cosas">Selecciona el material:</label>
                    <select class="form-select" id="material" name="material" required>
                        <option value="" selected disabled>Elige una opción</option>
                        <option value="algodon">Algodón</option>
                        <option value="poliester">Poliéster</option>
                        <option value="mezcla">Mezcla de Algodón y Poliéster</option>
                    </select>
                </div>

                <!-- Botón para enviar -->
                <button type="submit" class="btn btn-primary">Enviar Personalización</button>
            </form>
        </section>
    </main>
